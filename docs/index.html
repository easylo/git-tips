<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Initialize an existing directory as a Git repository</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git init
$ git init --initial-branch=main <span class="hljs-comment"># define the initial branch name</span>
$ git init -b=main <span class="hljs-comment"># short version</span>
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Makes a duplicate of an existing Git repository.<br />
<em>Cloning is the most popular method through which developers receive a working copy of a central repository.</em></p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git <span class="hljs-built_in">clone</span> &lt;url&gt; 
$ git <span class="hljs-built_in">clone</span> &lt;url&gt; &lt;repo_name&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Add a git URL as an alias</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git remote add &lt;<span class="hljs-built_in">alias</span>&gt; &lt;url&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="8" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>It tells Git that you want to include updates to all your files in the next commit.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git add .
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="9" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Add a file as it looks now to your next commit</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git add &lt;file&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>

<blockquote>
<p>Create a new commit containing the current contents of the index and the given log message describing the changes.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git commit -m <span class="hljs-string">&quot;description&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>It moves all your committed changes to the remote repository.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Transmit local branch commits to the remote repository branch</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push &lt;<span class="hljs-built_in">alias</span>&gt; &lt;branch&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="13" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Push all of your local branches to the specified remote</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push --all
git push &lt;remote&gt; --all
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="14" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Tags are not automatically pushed when you push a branch or use the --all option. The --tags flag sends all of your local tags to the remote repository.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push --tags
git push &lt;remote&gt; --tags
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="15" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Displays the current status of the working directory. You should use it in combination with git add and git commit to know what files were added and committed.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git status
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="16" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>List your branches. a * will appear next to the currently active branch</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="17" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Create a new branch at the current commit</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch &lt;branch_name&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="18" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Create a new branch at the current commit</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -M main
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="19" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Creates a new branch on your local machine and opens it.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout -b &lt;new_branch_name&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="20" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Delete a branch on your local filesystem.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -d &lt;branch_name&gt;
</span></span></foreignObject></svg></code></pre>
<p>Note: I always delete branches locally through this command and use GitHub UI to delete them globally. Seems for me like the safest method.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="21" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Delete a branch on remote.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -D &lt;branch_name&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="22" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Integrate all changes from another branch into yours.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git merge &lt;branch_name&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>By calling it, you will get all changes from the remote branch to your local copy.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git pull
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="24" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Fetch down all the branches from that Git remote</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git fetch
git fetch &lt;remote&gt;
git fetch &lt;remote&gt; &lt;branch&gt;
git fetch --all <span class="hljs-comment"># fetches all branches of all remotes</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git fetch --dry-run
</span></span></foreignObject></svg></code></pre>
<h4><em>The --dry-run option will perform a demo run of the command. It will output examples of actions it will take during the fetch but not apply them.</em></h4>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="25" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Stores uncommitted changes (both staged and unstaged) for later use and subsequently reverts them from your working copy.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git stash
</span></span></foreignObject></svg></code></pre>
<p><em>You aren't limited to a single stash</em></p>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>List stashes</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git stash list
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>stash@{0}: WIP on main: 5002d47 our new homepage
stash@{1}: WIP on main: 5002d74 our new contact page
stash@{2}: WIP on main: 5002d88 our new support page
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Reapply previously stashed changes</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git stash pop
</span></span></foreignObject></svg></code></pre>
<br />
<blockquote>
<p>Choose which stash to re-apply</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git stash pop stash@{2}
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="28" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Discard the changes from top of stash stack</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git stash drop
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Show all commits in the current branch’s history</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span>
</span></span></foreignObject></svg></code></pre>
<br />
<blockquote>
<p>Limit the number of commits that are displayed</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> -3
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Show all commits in the current branch’s history and display message in one line.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> --pretty=oneline
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="31" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>&quot;A Dog&quot; = --<strong>a</strong>ll --<strong>d</strong>ecorate --<strong>o</strong>neline --<strong>g</strong>raph</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> --all --decorate --oneline --graph
</span></span></foreignObject></svg></code></pre>
<p><img src="assets/git_logs.png" alt="" style="width:700px;" /></p>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Looking for a commit from a specific time frame.</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> --before=<span class="hljs-string">&quot;2021-12-25&quot;</span>
git <span class="hljs-built_in">log</span> --after=<span class="hljs-string">&quot;2021-12-1&quot;</span>
git <span class="hljs-built_in">log</span> --after=<span class="hljs-string">&quot;yesterday&quot;</span>
git <span class="hljs-built_in">log</span> --after=<span class="hljs-string">&quot;1 week ago&quot;</span>
git <span class="hljs-built_in">log</span> --after=<span class="hljs-string">&quot;2021-12-1&quot;</span> --before=<span class="hljs-string">&quot;2021-12-25&quot;</span>
</span></span></foreignObject></svg></code></pre>
<h4><em>Note that the --since and --until flags are synonymous with --after and --before, respectively.</em></h4>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="33" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Filter commits by their commit message.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> --grep=<span class="hljs-string">&quot;JRA-123:&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="34" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>If you’re only interested in changes that happened to a particular file.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> -- foo.py bar.py
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="35" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Show the commits on <strong>branchA</strong> that are not on <strong>branchB</strong>.</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> branchB..branchA
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="36" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Diff of what is changed but not staged</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git diff
</span></span></foreignObject></svg></code></pre>

<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Diff of what is staged but not yet commited</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git diff --staged
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="38" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Show the diff of what is in <strong>branchA</strong> that is not in <strong>branchB</strong></p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git diff branchB...branchA
</span></span></foreignObject></svg></code></pre>

<blockquote>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git tag

<header><em>Git: master all secrets</em></header>
<blockquote>
<p>It removes everything in the staging area</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git reset 
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="41" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Unstage a file while retaining the changes in working directory</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git reset &lt;file&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>Clear staging area, rewrite working tree from specified commit</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git reset --hard &lt;commit&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">

<blockquote>
<p>Apply any commits of current branch ahead of specified one</p>
</blockquote>
<br />
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git rebase &lt;branch&gt;
</span></span></foreignObject></svg></code></pre>
<footer><img src="assets/logo.png" alt="logo" style="height:20px;" /> Git Tips - Laurent RICHARD - 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="_Git: master all secrets_" data-footer="![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022" data-paginate="true" data-background-color="#fff" data-background-image="url('assets/hero-background.svg')" data-theme="deck" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--header:_Git: master all secrets_;--footer:![logo height:20](assets/logo.png) Git Tips - Laurent RICHARD - 2022;--paginate:true;--background-color:#fff;--background-image:url('assets/hero-background.svg');--theme:deck;background-color:#fff;background-image:url('assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header><em>Git: master all secrets</em></header>
<blockquote>
<p>improve your productivity</p>
</blockquote>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git config --global alias.co checkout
$ git config --global alias.br branch
$ git config --global alias.ci commit
$ git config --global alias.st status
$ git config --global alias.unstage <span class="hljs-string">&#x27;reset HEAD --&#x27;</span>
</span></span></foreignObject></svg></code></pre>
